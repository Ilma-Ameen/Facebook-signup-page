<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
</head>
<body>
    <!--Facebook signup form start-->
    <div class="main">
        <form>
            <h2 class="first_title">Sign Up</h2>
            <p class="Fisrt_sub_title" id="sub_title">It's quick and easy</p>
            <hr />
            <!--Input section start-->
            <div class="input">
                <input type="text" placeholder="First Name" class="first_name" id="firstname" required>
                <input type="text" placeholder="Sur Name" class="sur_name" id="Surname" required>
                <br>  
                <input type="email" placeholder="Mobile number or email address" id="email" required>
                <br>  
                <input type="password"  placeholder="New Password" id="password" required>
                <br>
            </div>

                <!--Input section end-->
                <!--Date of Birth section start-->
                <p class="sub_title_2" id="sub_title">Date of Birth <i class="fa-solid fa-circle-question"></i></p>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <select>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                </select>
                <select>
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                </select>
                <!--date of birth section end-->
                <!--gender section start-->
                <p class="sub_title_3" id="sub_title">Gender <i class="fa-solid fa-circle-question"></i></p>
                <div class="female" id="all_gender">
                  <label for="female">Female</label>
                  <input type="radio" name="gender" value="female">
                </div>
                <div class="male" id="all_gender">
                  <label for="male">Male</label>
                  <input type="radio" name="gender" value="male">
                </div>
                <div class="other" id="all_gender">
                  <label for="other">Custom</label>
                  <input type="radio" name="gender" value="other">
                </div>
                <!--Gender section end-->
                <p class="sub_title_4">
                    By clicking Sign Up, you agree to our <a href="#">Terms, Privacy Policy</a> and <a href="#">Cookies Policy.</a> You may receive SMS notifications from us and can opt out at any time.
                </p>
                <button onclick="register()">Signup</button>
        </form>
    </div>
    <!--Facebook signup form start-->
<script src="app.js"></script>
</body>
</html>
